    <article id="contato">
        <section>
            <h2>Contato</h2>
            <p>Reserve uma visita conosco. Faça uma simulação e garanta seu imóvel! Chama no Whats 99919-2358.</p>

            <form action="" method="POST" id="formulario">

                <div id="dados-pessoais">
                    <div>
                        <label for="nome">Nome: <span>*</span></label>
                        <input type="text" name="nome" id="nome">
                    </div>
                    <div>
                        <label for="email">E-mail: <span>*</span></label>
                        <input type="email" name="email" id="email" placeholder="email@exemplo.com">
                    </div>
                    <div>
                        <label for="telefone">Telefone: <span>*</span></label>
                        <input type="tel" name="telefone" id="telefone">
                    </div>                
                </div>

                <div id="endereco-pessoal">
                    
                    <div class="campo-cep">
                        <label for="cep">Cep: <span>*</span></label>
                        <input type="text" name="cep" id="cep" required>
                        <button id="botao-cep"><img src="img/search-icon.svg" alt="Botão de pesquisa"></button>
                    </div>
                    <div>
                        <label for="endereco">Endereço:</label>
                        <input type="text" name="endereco" id="endereco">
                    </div>
                    <div>
                        <label for="numero">Número:</label>
                        <input type="text" name="numero" id="numero">
                    </div>
                    <div>
                        <label for="complemento">Complemento:</label>
                        <input type="text" name="complemento" id="complemento">
                    </div>
                    <div>
                        <label for="bairro">Bairro:</label>
                        <input type="text" name="bairro" id="bairro">
                    </div>
                    <div>
                        <label for="cidade">Cidade/Município</label>
                        <input type="text" name="cidade" id="cidade">
                    </div>
                    <div>
                        <label for="estado">UF:</label>
                        <input type="text" name="estado" id="estado">
                    </div>                    
                </div>

                <div>
                    <label for="mensagem">Mensagem:</label>
                    <span id="maximo">
                        (restam <b id="caracteres">300</b> caracteres)
                    </span>
                    <textarea name="mensagem" id="mensagem" cols="40" rows="6" maxlength="300"></textarea>
                </div>

                <div id="botao-enviar">
                    <button type="submit" id="enviar" name="enviar">Enviar dados</button>
                </div>
            </form>
        </section>
